<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.scss">
    <title>VALUET GRADUS</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrap">
            <div class="tran_top">
                <h2 class="tran_top_text">Transactions</h2>
                <a href="#">
                    <button class="add_tran_btn">Add Transaction</button>
                </a>
            </div>

            <section id="transactions">
              
            </section>
        </div>
    </div>

    <dialog id="add_tran_modal" class="scaleFade">
        <button class="close_modal">&Cross;</button>
        <div class="modal_wrap">
            <h1 class="add_tran_text">Add Transaction</h1>

            <form name="add_wallet_form">
                <select name="wallet" id="wallet"></select>

                <select name="type" id="type">
                    <option value="send">Send</option>
                    <option value="recive">Recive</option>
                </select>

                <select name="status" id="status">
                    <option value="completed">Completed</option>
                    <option value="waiting">Waiting</option>
                    <option value="error">Error</option>
                </select>

                <input placeholder="Sum" type="number" name="total" id="total">

                <button id="add_wallet_submit">Add Transaction</button>
            </form>
        </div>

    </dialog>

    <script src="/modules/guardian.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
