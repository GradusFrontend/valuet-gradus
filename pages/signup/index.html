<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.scss">
    <title>VALUET GRADUS</title>
</head>

<body>

    <div class="wrap">

        <div class="signup_wrap">
            <h1 class="welcome">Welcome!</h1>

            <form name="signup_form" class="signup_form">

                <div class="input_box">
                    <div class="icon_box">
                        <img src="/public/icons/email.svg" alt="" class="email_icon">
                    </div>
                    <input placeholder="Email" type="email" name="email" id="email">
                </div>

                <div class="input_box">
                    <div class="icon_box">
                        <img src="/public/icons/user.svg" alt="">
                    </div>
                    <input placeholder="Name" type="text" name="name" id="name">
                </div>

                <div class="input_box">
                    <div class="icon_box">
                        <img src="/public/icons/user.svg" alt="">
                    </div>
                    <input placeholder="Surname" type="text" name="surname" id="surname">
                </div>

                <div class="input_box">
                    <div class="icon_box">
                        <img src="/public/icons/password.svg" alt="">
                    </div>
                    <input placeholder="Password" type="password" name="password" id="password">
                </div>

                <button id="signup_submit">SIGN UP</button>

                <a href="/pages/signin/" class="signin_link">Sign In</a>
            </form>

            <img src="/public/icons/blue-square.svg" class="blue_square" alt="">
            <img src="/public/icons/orange-traingle.svg" class="orange_traingle" alt="">
        </div>

        <div class="valuet_logo">
            <img src="/public/icons/valuet-icon.svg" alt="">
            <p>Your currency dashboard</p>
        </div>
    </div>

    <img src="/public/icons/wave-back.svg" alt="" class="wave_back">
    <img src="/public/icons/wave-front.svg" alt="" class="wave_front">
    <img src="/public/icons/blue-traingle.svg" alt="" class="blue_traingle">


    <script type="module" src="./script.js"></script>
</body>

</html>
