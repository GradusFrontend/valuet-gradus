<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.scss">
    <title>VALUET GRADUS</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrap">
            <h2 class="convert_text">Exchange</h2>

            <div class="convert_wrap">
                <form name="convert_form" id="convert_form">
                    <div class="from_to">
                        <div class="from_wrap">
                            <p class="from_text">From</p>
                            <div class="from_box">
                                <div class="from_top">
                                    <select name="from_select" id="from_select">
                                        <option value="Usa Dollar">Usa Dollar</option>
                                        <option value="Usa Dollar">Usa Dollar</option>
                                        <option value="Usa Dollar">Usa Dollar</option>
                                        <option value="Usa Dollar">Usa Dollar</option>
                                    </select>

                                    <div class="from_wallet_color"></div>
                                </div>

                                <div class="from_total">
                                    <h2 class="from_total_num">33 987</h2>
                                    <h2 class="from_total_currency">USD</h2>
                                </div>
                            </div>
                        </div>

                        <div class="to_wrap">
                            <p class="to_text">To</p>
                            <div class="to_box">
                                <div class="to_top">
                                    <select name="to_select" id="to_select">
                                        <option value="Usa Dollar">Usa Dollar</option>
                                        <option value="Usa Dollar">Usa Dollar</option>
                                        <option value="Usa Dollar">Usa Dollar</option>
                                        <option value="Usa Dollar">Usa Dollar</option>
                                    </select>

                                    <div class="to_wallet_color"></div>
                                </div>

                                <div class="to_total">
                                    <h2 class="to_total_num">33 987</h2>
                                    <h2 class="to_total_currency">USD</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button id="convert_submit">Convert</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/modules/guardian.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
