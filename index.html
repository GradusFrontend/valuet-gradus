<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.scss">
    <title>VALUET GRADUS</title>
</head>

<body>

    <div class="wrapper">

        <!-- <div class="fakebar"></div> -->
        <div class="wrap">
            <div class="top_info">
                <div class="top_info_text">
                    <h2 class="overview">Overview</h2>
                    <h3 class="today_date">16 March, Saturday</h3>
                </div>

                    <button class="add_wallet_btn">Add Wallet</button>
            </div>

            <section id="info">
                <div class="balance_info">
                    <h3 class="balance_title">Balance</h3>

                    <div class="doughnut_chart_balance">
                        <canvas id="balance_doughnut" height="120" width="120"></canvas>
                        <div class="balance_position">
                            <h2>BALANCE</h2>
                            <h3 class="total_balance_view">8 300$</h3>
                        </div>
                    </div>

                    <div class="currency_list">
                        <div class="currency_item">
                            <div class="currency_title">
                                <div class="currency_color"></div>
                                <p class="currency_name">Rubles</p>
                            </div>

                            <h4 class="currency_percent">50%</h4>
                        </div>
                        <div class="currency_item">
                            <div class="currency_title">
                                <div class="currency_color"></div>
                                <p class="currency_name">Arabic State Dirham</p>
                            </div>

                            <h4 class="currency_percent">50%</h4>
                        </div>
                        <div class="currency_item">
                            <div class="currency_title">
                                <div class="currency_color"></div>
                                <p class="currency_name">Indian Rupees</p>
                            </div>

                            <h4 class="currency_percent">50%</h4>
                        </div>
                    </div>
                </div>

                <div class="spending_info">
                    <h3 class="spending_title">Spending</h3>
                    <p class="spending_month">March</p>

                    <h1 class="spending_total">9 568$</h1>
                    <p class="total_spending_text">total spending</p>
                    <div class="spending_chart_box">
                        <canvas id="spending_chart"></canvas>
                    </div>

                </div>

                <div class="wallets_grid">

                </div>
            </section>

            <section id="empty_chart_section">
                <div class="top">
                    <div class="left">
                        <h2 class="empty_market">Market</h2>
                        <h3 class="empty_currency">Bitcoin</h3>
                    </div>

                    <h3 class="empty_month">November</h3>
                </div>
                <div class="empty_chart_box">
                    <canvas id="empty_chart" height="40px"></canvas>
                </div>
            </section>
        </div>

    </div>

    <dialog id="add_wallet_modal" class="scaleFade">
        <button class="close_modal">&Cross;</button>
        <div class="modal_wrap">
            <h1 class="add_wallet_text">Add Wallet</h1>

            <form name="add_wallet_form">
                <input placeholder="Wallet Name" type="text" name="name">

                <select name="currency" id="currencySelect"></select>

                <input placeholder="Wallet Balance" type="number" name="balance" id="balance">

                <button id="add_wallet_submit">Add Wallet</button>
            </form>
        </div>

    </dialog>


    <script src="/modules/guardian.js"></script>
    <script type="module" src="/main.js"></script>
</body>

</html>
